plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:3.0.0'

    implementation 'org.springframework.retry:spring-retry:1.3.1'
    implementation 'org.springframework:spring-aspects:5.3.3'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:3.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.2'
    implementation 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	
	testImplementation 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'com.myown.microservices'
version = '0.0.1-SNAPSHOT'
description = 'gateway-service'



java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
