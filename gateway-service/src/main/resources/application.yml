spring:
  application:
    name: gateway-service
  config:
    import: 'optional:configserver:'
  cloud:
    config:
      uri: http://config-service:8888
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: configprops,beans,mappings,env,health,refresh,httptrace
  endpoint:
    info:
      enabled: true
    mappings:
      enabled: true
    beans:
      enabled: true
    refresh:
      enabled: true

    health:
      show-details: always
      probes:
        enabled: true
