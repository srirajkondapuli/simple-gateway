plugins {
    id 'java'
    id("org.springframework.boot") version "2.7.0"
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation(enforcedPlatform("org.springframework.boot:spring-boot-dependencies:2.7.0"))
    implementation(enforcedPlatform("org.springframework.cloud:spring-cloud-dependencies:2021.0.2"))
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.cloud:spring-cloud-config-server:3.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	
	testImplementation 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'com.myown.microservices'
version = '0.0.1-SNAPSHOT'
description = 'config-service'
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.myown.microservices.ConfigServerApplication'
        )
    }
}
configurations {
    all {

    }
}
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
